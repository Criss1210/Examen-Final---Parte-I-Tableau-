<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Dashboard moderno de Netflix con Tableau">
  <link rel="stylesheet" href="styles.css">
  <title>Dashboard Netflix</title>
</head>
<body>
  <div class="container">
    <header class="header">
      <h1>Dashboard de Netflix</h1>
      <p>Explora las estadísticas visualizadas con Tableau</p>
    </header>

    <main class="content">
      <section class="dashboard">
        <h2>Visualización Principal</h2>
        <div class="image-container">
          <img src="Dashboard.png" alt="Dashboard de Netflix" class="image">
        </div>
        <p class="description">
          Este dashboard presenta un análisis detallado de las películas y series más vistas, clasificadas por géneros, directores y formatos.
        </p>
      </section>
    </main>

    <footer class="footer">
      <p>&copy; Cristal Onedys Hernandez 2024</p>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
